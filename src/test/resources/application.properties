# jackson
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.locale=zh_CN
spring.jackson.serialization.indent_output=true
spring.jackson.serialization.fail_on_self_references=true
spring.jackson.serialization.write_dates_as_timestamps=false
spring.jackson.serialization.write_null_map_values=false
spring.jackson.serialization.write_empty_json_arrays=true
spring.jackson.serialization.write_single_elem_arrays_unwrapped=false
spring.jackson.serialization.write_enums_using_to_string=true
spring.jackson.serialization.order_map_entries_by_keys=false
spring.jackson.serialization-inclusion=always
spring.jackson.mapper.use_annotations=true
spring.jackson.mapper.sort_properties_alphabetically=false

# logging
logging.level.root=warn
logging.level.org.springframework=info
logging.level.com.github.yingzhuo=debug

# info
info.project.name=springboot-commons
info.project.author=yingzhuo
info.project.version=1.0.0

########################################################################################################################
spring.profiles.active=dev

springboot.commons.http-context-holding-filter.enabled=true
#springboot.commons.http-context-holding-filter.filter-name=
springboot.commons.http-context-holding-filter.url-patterns[0]=/info
springboot.commons.http-context-holding-filter.filter-order=-1

springboot.commons.captcha-servlet.enabled=true
springboot.commons.captcha-servlet.url-mappings[0]=/captcha
springboot.commons.captcha-servlet.url-mappings[1]=/captcha.jpg
springboot.commons.captcha-servlet.url-mappings[2]=/captcha.jpeg
springboot.commons.captcha-servlet.session-attribute-name=CAPTCHA_SESSION
